<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wineries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <div>
        <img
                src="https://i.pinimg.com/originals/40/78/98/4078985bc6a79bfd627c5973d49acf6b.png"
                alt="Wine Logo"
                class="logo"
        />
    </div>
    <ul>
        <li><a href="http://localhost:8080/home"><button class="kopce1" type="submit">HOME</button></a></li>
        <li><a href="http://localhost:8080/wine"><button class="kopce2" type="submit">WINE</button></a></li>
        <li><a href="http://localhost:8080/wineries"><button class="kopce3" type="submit">WINERIES</button></a></li>
    </ul>
    <!--za Hello ime-->
    <div th:if="${username}">
        <p th:text="'Hello ' + ${username}"></p>
    </div>
    <div class="col-md-6">
        <a href="/logout" class="btn btn-lg btn-block btn-dark">Logout</a>
    </div>
</nav>
<hr/>
<section class="hero">
    <div class="container">
        <div class="row">
            <div th:each="winery : ${wineries}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${winery.name}">Winery Name</h5>

                        <!-- You can include other winery details here -->
                        <p class="card-text">Latitude: <span th:text="${winery.latitude}">Latitude</span></p>
                        <p class="card-text">Longitude: <span th:text="${winery.longitude}">Longitude</span></p>
                        <p class="card-text">Location: <span th:text="${winery.location}">Location</span></p>
                        <p class="card-text">Rating: <span th:text="${winery.rating}">Rating</span></p>
                        <p class="card-text">Description: <span th:text="${winery.description}">Description</span></p>
                        <!-- Add more details as needed -->
<!--                        Trying merge-->
                        <img th:src="${winery.image}" alt="Winery Image">
                        <hr/>
                        <form th:action="'/review'" method="GET">
                            <input type="hidden" name="id" th:value="${winery.getId()}" />
<!--                            <input id="id" type="hidden" name="id" th:value="(${wineryToReview} != null ? ${winery.getId()} : '')">-->
                            <div class="form-group">
                                <label for="score">Winery score: </label>
                                <input type="text" class="form-control" id="score" name="score" placeholder="Enter winery score">
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment:</label>
                                <input type="text" class="form-control" id="comment" name="comment" placeholder="Enter review comment">
                            </div>
                            <button id="submit" style="background-color: lightgreen; margin: 5px; padding: 5px;width: 60px; height: 35px"  type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>

<style>
    .star-rating {
        unicode-bidi: bidi-override;
        direction: rtl;
        text-align: left;
    }
    .star-rating > span {
        display: inline-block;
        position: relative;
        width: 1.1em;
    }
    .star-rating > span:hover:before,
    .star-rating > span:hover ~ span:before {
        content: "\2605";
        position: absolute;
        color: gold;
    }

    .ratingForm{
        display: flex;
        flex-direction: column;
        gap:.3rem
    }

    .submit-form-button{
        padding:    .3rem 1rem;
        background:green;
        color:white;
        border-radius:10px
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Arial', sans-serif;
        overflow-x: hidden;
    }
    nav {
        background-color: darkgrey;
        padding: 1rem 5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 9rem;
    }

    .logo {
        height: 80px;
        width: 80px;
    }

    ul {
        list-style: none;
        display: flex;
    }

    nav ul {
        list-style: none;
        display: flex;
        margin-right: 900px;
        margin-top: 120px;
        margin-left: -200px;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav a {
        text-decoration: none;
        color: #fff;
    }
    .wine-section {
        background-color: #f7f1eb;
        padding: 3rem;
        width: 100%;
    }

    .wine-card {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        padding: 3rem;
        display: flex;

    }
    .wine-card-two {
        margin-top: 1rem;

        padding: 3rem;
        display: flex;
        flex-direction: row-reverse;
        gap: 2rem;
    }

    }
    .title {

        color: black;
    }
    .description {

    .glass {

    ul, li, button

    {
        border-radius: 20px;

    }
    button:focus
    {
        background: lightgray;
        color: darkslategrey;
        font-weight: bold;
    }
</style>
